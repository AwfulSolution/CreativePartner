<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Lock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Unlock the Secret</h1>
    <p class="instructions">Enter the correct code to unlock the lock!</p>
    <input type="password" id="codeInput" placeholder="Enter code" />
    <button id="submitButton">Unlock</button>
    <div id="lock" class="lock closed">
      🔒
    </div>
    <p id="message"></p>
  </div>
  
  <!-- Audio files -->
  <audio id="successSound" src="success.mp3"></audio>
  <audio id="failSound" src="fail.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
